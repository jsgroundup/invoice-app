<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <title>Invoice</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    :root{
      --primary-color: 124, 93, 250;
      --light-primary-color: 146, 119, 255;
      --secondary-color: 30, 33, 57;
      --light-secondary-color: 37, 41, 69;
      --light-grey: 223, 227, 250;
      --dark-grey: 136, 142, 176;
      --tertiary-grey: 126, 136, 195;
      --base-black: 12, 14, 22;
      --dark-bg: 20, 22, 37;
      --error-color: 236, 87, 87;
      --light-error-color: 255, 151, 151;
      --light-bg: 248, 248, 251;
      --pending-color: 255, 143, 0;
      --success-color: 51, 214, 159;
      --light-neutral-color: 249, 250, 254;
      --white: 255, 255, 255;
      --side-bar: 55, 59, 83;
    }

    /* Derived styles */

    [data-theme="light"]{
      --page-bg: rgb(var(--light-bg));
      --text-color: rgb(var(--base-black));
      --dark-grey-color: rgb(var(--dark-grey));
      --light-grey-color: rgb(var(--light-grey));
      --neutral-color: rgb(var(--light-neutral-color));
      --white-color: rgb(var(--white));
      --sidebar-color: rgb(55, 59, 83);
      --grey-bg: rgb(var(--light-grey));
      --input-border-color: rgb(var(--light-grey));
      --input-bg: rgb(var(--white));
      --form-bg: rgb(var(--white));

      --scroll-bar: thin;
    }

    [data-theme="dark"]{
      --page-bg: rgb(var(--dark-bg));
      --text-color: rgb(var(--white));
      --dark-grey-color: rgb(var(--light-grey));
      --light-grey-color: rgb(var(--light-grey));
      --neutral-color: rgb(var(--light-secondary-color));
      --white-color: rgb(var(--secondary-color));
      --sidebar-color: rgb(var(--light-grey));
      --grey-bg: rgb(var(--dark-bg));
      --input-border-color: transparent;
      --input-bg: rgb(var(--secondary-color));
      --form-bg: rgb(var(--dark-bg));

      --scroll-bar: none;
    }

    /* Font faces */

     @font-face {
        font-family: 'Spartan';
        src: url('assets/fonts/static/LeagueSpartan-Bold.ttf') format('truetype');
        font-weight: bold;
        font-style: normal;
    }

    @font-face {
        font-family: 'Spartan';
        src: url('assets/fonts/static/LeagueSpartan-Medium.ttf') format('truetype');
        font-weight: 500;
        font-style: normal;
    }

    @font-face {
        font-family: 'Spartan';
        src: url('assets/fonts/static/LeagueSpartan-Regular.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
    }


     *{
        box-sizing: border-box;
        color: var(--text-color);
        transition-property: all;
        transition-duration: .3s;
        transition-timing-function: ease-in;
        font-family: 'Spartan', sans-serif;
        scrollbar-width: var(--scroll-bar);

    }

    body{
      margin: 0;
      font-weight: 400;
      background-color: var(--page-bg);
      font-size: 15px;
    }

    /* Common styles */
    .text-lg{
      font-size: 24px;
    }

    .text-md{
      font-size: 18px;
    }

    .text{
      font-size: 15px;
    }

    .text-sm{
      font-size: 13px;
    }

    .light-grey{
      color: var(--light-grey-color);
    }

    .dark-grey{
      color: var(--dark-grey-color);
    }

    .text-bold{
      font-weight: bold;
    }

    .font-medium{
      font-weight: 500;
    }

  </style>
</head>
<body>
  <app-origin></app-origin>
</body>
</html>
